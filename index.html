<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula HTML Encryptor</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Share+Tech+Mono&display=swap');

    body {
      background: radial-gradient(circle at 20% 20%, #140028, #050009, #000);
      min-height: 100vh;
      color: #e6e6ff;
      font-family: 'Share Tech Mono', monospace;
      overflow-x: hidden;
    }

    .nebula-glow {
      text-shadow: 0 0 10px #a855f7, 0 0 30px #9333ea, 0 0 50px #6b21a8;
    }

    textarea {
      background: rgba(20, 20, 40, 0.6);
      border: 1px solid rgba(168, 85, 247, 0.3);
      border-radius: 12px;
      color: #c4b5fd;
      font-family: 'Share Tech Mono', monospace;
      width: 100%;
      padding: 12px;
      resize: vertical;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #a855f7;
      box-shadow: 0 0 15px #a855f7;
    }

    button {
      background: linear-gradient(90deg, #6b21a8, #a855f7, #7e22ce);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 24px;
      transition: all 0.3s ease;
    }

    button:hover {
      filter: brightness(1.2);
      box-shadow: 0 0 20px #a855f7;
    }

    .footer {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-top: 2rem;
    }

    /* Floating nebula particles */
    .nebula-particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(8px);
      opacity: 0.6;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-40px) translateX(40px); }
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center p-6 relative">

  <!-- Nebula floating effects -->
  <div class="nebula-particle" style="width:150px;height:150px;top:10%;left:10%;background:#7e22ce;animation-delay:0s;"></div>
  <div class="nebula-particle" style="width:200px;height:200px;bottom:15%;right:5%;background:#a855f7;animation-delay:3s;"></div>
  <div class="nebula-particle" style="width:120px;height:120px;bottom:30%;left:30%;background:#9333ea;animation-delay:5s;"></div>

  <div class="z-10 w-full max-w-3xl text-center space-y-6">
    <h1 class="text-4xl font-bold nebula-glow mb-6">üîê Nebula HTML Encryptor</h1>

    <textarea id="input" rows="8" placeholder="Tempelkan kode HTML kamu di sini..."></textarea>

    <button onclick="encryptHTML()">Encrypt HTML</button>

    <textarea id="output" rows="8" readonly placeholder="Hasil terenkripsi akan muncul di sini..."></textarea>

    <button onclick="copyOutput()">Salin Hasil</button>

    <p class="footer">‚ú® Dibuat oleh <span class="text-purple-400">HanzzOffc</span> ‚Äî Tema Nebula</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
